<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 320px; padding: 15px; font-family: "Microsoft JhengHei", sans-serif; }
    button {
      width: 100%; padding: 12px;
      background-color: #d32f2f; color: white;
      border: none; border-radius: 5px; cursor: pointer;
      font-size: 16px; font-weight: bold;
    }
    button:hover { background-color: #b71c1c; }
    #status { margin-top: 15px; font-size: 14px; color: #333; line-height: 1.5; white-space: pre-wrap; }
    .note { font-size: 12px; color: #666; margin-top: 8px; border-top: 1px solid #eee; padding-top: 5px; }
  </style>
  <script src="pdf-lib.min.js"></script>
</head>
<body>
  <h3>考題圖片轉 PDF</h3>
  <button id="downloadBtn">開始偵測並合併</button>
  <div class="note">注意：請保持視窗開啟，直到下載完成。</div>
  <div id="status">準備就緒</div>
  <script src="popup.js"></script>
</body>
</html>
